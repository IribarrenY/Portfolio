<div class="container">
    <h1>Contact</h1>

   <form id="contact-form" action="https://formspree.io/f/mwprwjdk" method="POST" class="contact-form">
    <label for="name">Nom</label>
    <input type="text" name="name" id="name" placeholder="Votre nom" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Votre email" required>

    <label for="subject">Sujet</label>
    <input type="text" name="subject" id="subject" placeholder="Sujet du message" required>

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="6" placeholder="Votre message" required></textarea>

    <button type="submit">Envoyer</button>
    <p id="form-status"></p>
</form>
